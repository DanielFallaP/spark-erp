	      /* <![CDATA[ */
	                   
	      var popupVisible=false;
	      
	      function newEntry(){
			   $('.popup-with-form').click();
			   popupVisible=true;
		   		document.getElementById("item").focus();
		   }

		   $(document).keyup(function(e) {
	    	  if(e.which == 27 && !popupVisible) {
	    		var path=window.location.pathname.split("/");
  	    		var prefix="";
  	    		if (path[1].localeCompare("docs")!=0){
  	    			prefix="/"+path[1];	
  	    		}
	     		 window.open(prefix+"/docs/searchItemOutput","_self");
	    	  }
	    	});
	      
	      $.magnificPopup.instance.close = function () {
				popupVisible=false;
			   $.magnificPopup.proto.close.call(this);
	      }; 
	      
	      $(document).keyup(function(e) {
	    	  if(e.which == 107 && document.getElementById("newEntry")!=null) {
  				newEntry();
	    	  }
	    	});
	    	
	    $(document).ready( function () {

	    } );

	    } );

		
			function submitDeletion(){
				var deletion="";
				$("#itemOutputBodyList").find('tr').each(function (i){
					if ($(this).find("td:first").find('div').find('input').is(':checked')){
						deletion+=$(this).prop( 'id' )+",";
					}
				});
				var form=document.forms['header-form'];
				form.elements["_deletion"].value=deletion;
				form.elements["_deletionSubmit"].value="deletion";
				form.submit();
			}
			
		  function setFocus(){
		   		document.getElementById("city").focus();
		   }
		  
		function submitCreation(){
			var form=document.forms['itemOutput-body-form'];
			form.elements["_submit"].value="creation";
			form.submit();
		}
		
		function submitHeader(){
			var form=document.forms['header-form'];
			form.elements["_submit"].value="header";
			form.submit();
		}
		
		function submitModification(){
			var form=document.forms['itemOutput-body-modification-form'];
			form.elements["_modificationSubmit"].value="modification";
			form.submit();
		}
		   
   
		function setModificationFormValues(id){
					   var selectedRow="#"+id;
					   var link=$("#itemOutput-body-modification-form");
					   var identification="#_id";
					   var disable=false;
					   $(identification).val(id);
					   $(selectedRow).find('td').each(function (i){
					   		if (i==0){
							   			var field="#itemOutputBodyModificationInfo\\._enableDeletion";
							   		 	if ($(this).has("input[type='checkbox']").length!=0){
							   		 		$(field).prop('checked', true);
							   		 		disable=false;
							   		 	}
							   		 	else{
							   		 		$(field).prop('checked', false);
							   		 		disable=true;
							   		 	}
							}
					   		if (i==1){
					   			var field="#itemOutputBodyModificationInfo\\.item";
					   			$(field).val($(this).html());	 
					   		}if (i==2){
					   			var field="#itemOutputBodyModificationInfo\\.warehouse";
					   			$(field).val($(this).html());	 
					   		}if (i==3){
					   			var field="#itemOutputBodyModificationInfo\\.itemCondition";
					   			$(field).val($(this).html());	 
					   		}if (i==4){
					   			var field="#itemOutputBodyModificationInfo\\.quantity";
					   			$(field).val($(this).html());	 
					   		}if (i==5){
					   			var field="#itemOutputBodyModificationInfo\\.localCurrencyUnitValue";
					   			$(field).val($(this).html());	 
					   		}if (i==6){
					   			var field="#itemOutputBodyModificationInfo\\.localCurrencyTotalValue";
					   			$(field).val($(this).html());	 
					   		}if (i==7){
					   			var field="#itemOutputBodyModificationInfo\\.foreignCurrencyUnitValue";
					   			$(field).val($(this).html());	 
					   		}if (i==8){
					   			var field="#itemOutputBodyModificationInfo\\.foreignCurrencyTotalValue";
					   			$(field).val($(this).html());	 
					   		}if (i==9){
					   			var field="#itemOutputBodyModificationInfo\\.account";
					   			$(field).val($(this).html());	 
					   		}if (i==10){
					   			var field="#itemOutputBodyModificationInfo\\.afe";
					   			$(field).val($(this).html());	 
					   		}if (i==11){
					   			var field="#itemOutputBodyModificationInfo\\.previousExistingQuantity";
					   			$(field).val($(this).html());	 
					   		}if (i==12){
					   			var field="#itemOutputBodyModificationInfo\\.LocalCurrencyPreviousLastValue";
					   			$(field).val($(this).html());	 
					   		}if (i==13){
					   			var field="#itemOutputBodyModificationInfo\\.foreignCurrencyPreviousLastValue";
					   			$(field).val($(this).html());	 
					   		}if (i==14){
					   			var field="#itemOutputBodyModificationInfo\\.localCurrencyPreviousAvertageValue";
					   			$(field).val($(this).html());	 
					   		}if (i==15){
					   			var field="#itemOutputBodyModificationInfo\\.foreignCurrencyPreviousAvertageValue";
					   			$(field).val($(this).html());	 
					   		}
					   });
					$('.popup-with-form2').click();
					document.getElementById("_itemModification").focus();
					 popupVisible=true;
				   }

		$(function(){
				     $("#city").autocomplete({
				    	    source: function (request, response) {
				    	    		var path=window.location.pathname.split("/");
				    	    		var prefix="";
				    	    		if (path[1].localeCompare("docs")!=0){
				    	    			prefix="/"+path[1];	
				    	    		}
									$.get(prefix+"/common/docSite/getListByPopulatedPlaceReturnPopulatedPlace?populatedPlace="+request.term, {}, function (data) {
				    	            var array=data.split("/////");
				    	            if (data!="")
				    	            	response(array);
				    	            else
				    	            	response(null);
				    	        });
				    	    },
				    	    minLength: 3,
			    	    		select: function(a, b){
			    	    		
			    	    		$(this).val(b.item.value);
			    	    	}
				    	});
				    	 
				     });
		$(function(){
				     $("#thirdParty").autocomplete({
				    	    source: function (request, response) {
				    	    		var path=window.location.pathname.split("/");

				    	    			prefix="/"+path[1];

									$.get(prefix+"/common/thirdParty/getListByIdentificationReturnIdentification?identification="+request.term, {}, function (data) {

			    	    	}

		$(function(){

				    	    		var path=window.location.pathname.split("/");
				    	    		var prefix="";
				    	    		if (path[1].localeCompare("docs")!=0){
				    	    			prefix="/"+path[1];	
				    	    		}
									$.get(prefix+"/docs/itemReceipt/getItemReceiptList?numericId="+request.term, {}, function (data) {
				    	            var array=data.split("/////");
				    	            if (data!="")
				    	            	response(array);
				    	            else
				    	            	response(null);
				    	        });
				    	    },
				    	    minLength: 1,
			    	    		select: function(a, b){
			    	    		
			    	    		$(this).val(b.item.value);
			    	    	}
				    	});
				    	 
				     });
		$(function(){
				     $("#item").autocomplete({
				    	    source: function (request, response) {
				    	    		var path=window.location.pathname.split("/");
				    	    		var prefix="";
				    	    		if (path[1].localeCompare("docs")!=0){
				    	    			prefix="/"+path[1];	
				    	    		}
									$.get(prefix+"/common/item/getListByCodeReturnCode?code="+request.term, {}, function (data) {
				    	            var array=data.split("/////");
				    	            if (data!="")
				    	            	response(array);
				    	            else
				    	            	response(null);
				    	        });
				    	    },
				    	    minLength: 3,
			    	    		select: function(a, b){
			    	    		
			    	    		$(this).val(b.item.value);
			    	    	}
				    	});
				    	 
				     });
		$(function(){
				     $("#itemOutputBodyModificationInfo\\.item").autocomplete({
				    	    source: function (request, response) {
				    	    		var path=window.location.pathname.split("/");
				    	    		var prefix="";
				    	    		if (path[1].localeCompare("docs")!=0){
				    	    			prefix="/"+path[1];	
				    	    		}
									$.get(prefix+"/common/item/getListByCodeReturnCode?code="+request.term, {}, function (data) {
				    	            var array=data.split("/////");
				    	            if (data!="")
				    	            	response(array);
				    	            else
				    	            	response(null);
				    	        });
				    	    },
				    	    minLength: 3,
			    	    		select: function(a, b){

				    	});
				    	 
				     });
			
		   $(document).ready( function () {
				$('#itemOutputBodyList').dataTable();

			} );
		   
		   $(document).ready( function () {
				
				$('.about-ajax-popup').magnificPopup({
					type: 'ajax'
				});
			} );
		   
		   
		   $(document).ready(function() {
				$('.popup-with-form').magnificPopup({
					type: 'inline',
					preloader: false,
					focus: '#name',

					// When elemened is focused, some mobile browsers in some cases zoom in
					// It looks not nice, so we disable it:
					callbacks: {
						beforeOpen: function() {
							if($(window).width() < 700) {
								this.st.focus = false;
							} else {
								this.st.focus = '#name';
							}
						}
					}
				});
			});
		   
		   $(document).ready(function() {
				$('.popup-with-form2').magnificPopup({
					type: 'inline',
					preloader: false,
					focus: '#name',

					// When elemened is focused, some mobile browsers in some cases zoom in
					// It looks not nice, so we disable it:
					callbacks: {
						beforeOpen: function() {
							if($(window).width() < 700) {

							} else {
								this.st.focus = '#name';
							}
						}
					}
				});
			});
		   
		   $(document).ready(function() {
				$("#header-form :input").change(function() {
					document.getElementById("_savedAlert").style.display='none';
				});
			});
		   
		   function checkExceptions(){
			   if (document.getElementById("_AdditionFormException")!=null){
				   newEntry();
			   }
			   
			   if (document.getElementById("_ModificationFormException")!=null){
			   	   setModificationFormValues(document.getElementById("_ModificationFormExceptionId").value);
				   $('.popup-with-form2').click();
					document.getElementById("_itemModification").focus();
					 popupVisible=true;
			   }
		   }
		   
	       /* ]]> */
	     </script>

    </head>
    <body onload="checkExceptions();setFocus();">
    	<div th:include="normal/layoutpurchase :: header" ></div>
    	<div class="container-fluid">	
			<div class="row-fluid">
		        <form id="header-form" th:object="${itemOutputInfo}" method="post" >
		        	<input id="_submit" hidden="" th:field="*{itemOutputBodyModificationInfo.submit}"></input>
		        	<input id="_documentName" type="hidden" value="itemOutput"></input>
		        	<input th:if='${itemOutputInfo.created}' hidden="" value="true" th:field="*{created}"></input>
		        	<div ><a id="back" th:text="#{label.back}" th:href="@{/docs/searchItemOutput}"></a></div>
		        	
		        	<input id="_deletion" hidden="" th:field="*{deletion}"></input>
		        	<input id="_deletionSubmit" hidden="hidden" th:field="*{itemOutputBodyModificationInfo.submit}"></input>
		        	<input id="_trueValue" th:value="#{label.true}" type="hidden" />
		        	
		        	<table width="100%">
						<tr>
							<td width="33%"><h3 th:if='${itemOutputInfo.numericId==null}' th:text="#{label.itemOutputInfo}"></h3>
		        			<h3 th:if='${itemOutputInfo.numericId!=null}' th:text="#{label.itemOutputInfo}+' '+${itemOutputInfo.numericId}"></h3></td>
							<td width="33%"></td>
							<td width="34%"><div align="right"><a th:if='${itemOutputInfo.showBody}' th:href="@{/docs/itemOutput/export?id=}+${itemOutputInfo.numericId}"><img alt="" th:src="@{/resources/img/excel.png}" th:title="#{label.toExcel}"/></a></div></td>
						</tr>
					</table>
		        	<table>
		        		<tr th:if="${cityException} or ${dateException} or ${exchangeRateException}">
		        				        			<td th:if="!${cityException}" colspan="2"></td>
		        				        			<td th:if="${cityException}" colspan="2"><div class="alert alert-error" th:text="#{${cityValidationErrorMessage}}"></div></td><td th:if="!${dateException}" colspan="2"></td>
		        				        			<td th:if="${dateException}" colspan="2"><div class="alert alert-error" th:text="#{${dateValidationErrorMessage}}"></div></td><td th:if="!${exchangeRateException}" colspan="2"></td>
		        				        			<td th:if="${exchangeRateException}" colspan="2"><div class="alert alert-error" th:text="#{${exchangeRateValidationErrorMessage}}"></div></td>
		        				        		</tr>		        			        			
		        				        		<tr>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputCity}+': '"></b></td>
		        				        			<td><input id="city" type="text" th:field="*{city}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputDate}+': '"></b></td>
		        				        			<td><input readonly="readonly" id="date" name="date" type="text" th:value="*{{date}}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputExchangeRate}+': '"></b></td>
		        				        			<td><input readonly="readonly" id="exchangeRate" name="exchangeRate" type="text" th:value="*{{exchangeRate}}" /></td>

		        				        		</tr><tr th:if="${thirdPartyException} or ${stockTransactionException} or ${purchaseOrderNumberException}">
		        				        			<td th:if="!${thirdPartyException}" colspan="2"></td>
		        				        			<td th:if="${thirdPartyException}" colspan="2"><div class="alert alert-error" th:text="#{${thirdPartyValidationErrorMessage}}"></div></td><td th:if="!${stockTransactionException}" colspan="2"></td>
		        				        			<td th:if="${stockTransactionException}" colspan="2"><div class="alert alert-error" th:text="#{${stockTransactionValidationErrorMessage}}"></div></td><td th:if="!${purchaseOrderNumberException}" colspan="2"></td>
		        				        			<td th:if="${purchaseOrderNumberException}" colspan="2"><div class="alert alert-error" th:text="#{${purchaseOrderNumberValidationErrorMessage}}"></div></td>
		        				        		</tr>		        			        			
		        				        		<tr>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputThirdParty}+': '"></b></td>
		        				        			<td><input id="thirdParty" type="text" th:field="*{thirdParty}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputStockTransaction}+': '"></b></td>
		        				        			<td><select id="stockTransaction" onChange="stockTransactionSelectedRefresh()" th:field="*{stockTransaction}"><option value=""></option><option th:each="reference : ${itemOutputInfo.stockTransactionList}" th:value="${reference.stockTransaction}" th:text="${reference.stockTransaction}"></option></select></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputPurchaseOrderNumber}+': '"></b></td>
		        				        			<td><input readonly="readonly" id="purchaseOrderNumber" name="purchaseOrderNumber" type="text" th:value="*{{purchaseOrderNumber}}" /></td>

		        				        		</tr><tr th:if="${quotationNumberException} or ${requisitionNumberException} or ${itemReceiptNumberException}">
		        				        			<td th:if="!${quotationNumberException}" colspan="2"></td>
		        				        			<td th:if="${quotationNumberException}" colspan="2"><div class="alert alert-error" th:text="#{${quotationNumberValidationErrorMessage}}"></div></td><td th:if="!${requisitionNumberException}" colspan="2"></td>
		        				        			<td th:if="${requisitionNumberException}" colspan="2"><div class="alert alert-error" th:text="#{${requisitionNumberValidationErrorMessage}}"></div></td><td th:if="!${itemReceiptNumberException}" colspan="2"></td>
		        				        			<td th:if="${itemReceiptNumberException}" colspan="2"><div class="alert alert-error" th:text="#{${itemReceiptNumberValidationErrorMessage}}"></div></td>
		        				        		</tr>		        			        			
		        				        		<tr>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputQuotationNumber}+': '"></b></td>
		        				        			<td><input readonly="readonly" id="quotationNumber" name="quotationNumber" type="text" th:value="*{{quotationNumber}}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputRequisitionNumber}+': '"></b></td>
		        				        			<td><input readonly="readonly" id="requisitionNumber" name="requisitionNumber" type="text" th:value="*{{requisitionNumber}}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputItemReceiptNumber}+': '"></b></td>
		        				        			<td><input  id="itemReceiptNumber" name="itemReceiptNumber" type="text" th:value="*{{itemReceiptNumber}}" /></td>
		        				        		</tr><tr th:if="${remisionNumberException} or ${printCounterException} or ${statusException}">
		        				        			<td th:if="!${remisionNumberException}" colspan="2"></td>
		        				        			<td th:if="${remisionNumberException}" colspan="2"><div class="alert alert-error" th:text="#{${remisionNumberValidationErrorMessage}}"></div></td><td th:if="!${printCounterException}" colspan="2"></td>
		        				        			<td th:if="${printCounterException}" colspan="2"><div class="alert alert-error" th:text="#{${printCounterValidationErrorMessage}}"></div></td><td th:if="!${statusException}" colspan="2"></td>
		        				        			<td th:if="${statusException}" colspan="2"><div class="alert alert-error" th:text="#{${statusValidationErrorMessage}}"></div></td>
		        				        		</tr>		        			        			
		        				        		<tr>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputRemisionNumber}+': '"></b></td>
		        				        			<td><input  id="remisionNumber" name="remisionNumber" type="text" th:value="*{{remisionNumber}}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputPrintCounter}+': '"></b></td>
		        				        			<td><input readonly="readonly" id="printCounter" name="printCounter" type="text" th:value="*{{printCounter}}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputStatus}+': '"></b></td>
		        				        			<td><input  id="status" name="status" type="text" th:value="*{{status}}" /></td>

		        				        		</tr><tr th:if="${remarksException} or ${readyException} or ${activeException}">
		        				        			<td th:if="!${remarksException}" colspan="2"></td>
		        				        			<td th:if="${remarksException}" colspan="2"><div class="alert alert-error" th:text="#{${remarksValidationErrorMessage}}"></div></td><td th:if="!${readyException}" colspan="2"></td>
		        				        			<td th:if="${readyException}" colspan="2"><div class="alert alert-error" th:text="#{${readyValidationErrorMessage}}"></div></td><td th:if="!${activeException}" colspan="2"></td>
		        				        			<td th:if="${activeException}" colspan="2"><div class="alert alert-error" th:text="#{${activeValidationErrorMessage}}"></div></td>
		        				        		</tr>		        			        			
		        				        		<tr>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputRemarks}+': '"></b></td>
		        				        			<td><textarea  th:field="*{remarks}" ></textarea></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputReady}+': '"></b></td>
		        				        			<td ><input  type="checkbox" th:field="*{ready}" /></td>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemOutputActive}+': '"></b></td>
		        				        			<td ><input  type="checkbox" th:field="*{active}" /></td>

		        				        		</tr>
		        	</table>
		        	<br/>
		        	<br/>
		        	<table th:if='${itemOutputInfo.showBody}' id="itemOutputBodyList" class="table table-striped">
		        		<thead>
