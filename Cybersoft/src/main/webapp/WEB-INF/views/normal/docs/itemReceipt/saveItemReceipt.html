			function submitDeletion(){
				var deletion="";
				$("#itemReceiptBodyList").find('tr').each(function (i){
					if ($(this).find("td:first").find('div').find('input').is(':checked')){
						deletion+=$(this).prop( 'id' )+",";
					}
				});
				var form=document.forms['header-form'];
				form.elements["_deletion"].value=deletion;
				form.elements["_deletionSubmit"].value="deletion";
				form.submit();
			}
			
		  function setFocus(){
		   		document.getElementById("city").focus();
		   }
		  
		function submitCreation(){
			var form=document.forms['itemReceipt-body-form'];
			form.elements["_submit"].value="creation";
			form.submit();
		}
		
		function submitHeader(){
			var form=document.forms['header-form'];
			form.elements["_submit"].value="header";
			form.submit();
		}
		
		function submitModification(){
			var form=document.forms['itemReceipt-body-modification-form'];
			form.elements["_modificationSubmit"].value="modification";
			$( "#itemReceiptBodyModificationInfo\\.item" ).prop( "disabled", false );
			$( "#itemReceiptBodyModificationInfo\\.itemDescription" ).prop( "disabled", false );
			$( "#itemReceiptBodyModificationInfo\\.unit" ).prop( "disabled", false );
			$( "#itemReceiptBodyModificationInfo\\.orderedQuantity" ).prop( "disabled", false );
			$( "#itemReceiptBodyModificationInfo\\.localCurrencyUnitValue" ).prop( "disabled", false );
			$( "#itemReceiptBodyModificationInfo\\.localCurrencyTotalValue" ).prop( "disabled", false );
			$( "#itemReceiptBodyModificationInfo\\.foreignCurrencyUnitValue" ).prop( "disabled", false );
			$( "#itemReceiptBodyModificationInfo\\.foreignCurrencyTotalValue" ).prop( "disabled", false );

			form.submit();
		}
		   
   
		function setModificationFormValues(id){
					   var selectedRow="#"+id;
					   var link=$("#itemReceipt-body-modification-form");
					   var identification="#_id";
					   var disable=false;
					   $(identification).val(id);
					   $(selectedRow).find('td').each(function (i){
					   		if (i==0){
							   			var field="#itemReceiptBodyModificationInfo\\._enableDeletion";
							   		 	if ($(this).has("input[type='checkbox']").length!=0){
							   		 		$(field).prop('checked', true);
							   		 		disable=false;
							   		 	}
							   		 	else{
							   		 		$(field).prop('checked', false);
							   		 		disable=true;
							   		 	}
							}
					   		if (i==1){
					   			var field="#itemReceiptBodyModificationInfo\\.item";
					   			$(field).val($(this).html());$(field).prop( "disabled", disable );	 
					   		}if (i==2){
					   			var field="#itemReceiptBodyModificationInfo\\.itemDescription";

					   		}if (i==3){

					   		}if (i==5){

    <body onload="checkExceptions();setFocus();">
    	<div th:include="normal/layoutpurchase :: header" ></div>
    	<div class="container-fluid">	
			<div class="row-fluid">
		        <form id="header-form" th:object="${itemReceiptInfo}" method="post" >
		        	<input id="_submit" hidden="" th:field="*{itemReceiptBodyModificationInfo.submit}"></input>
		        	<input id="_documentName" type="hidden" value="itemReceipt"></input>
		        	<input th:if='${itemReceiptInfo.created}' hidden="" value="true" th:field="*{created}"></input>
		        	<div ><a id="back" th:text="#{label.back}" th:href="@{/docs/searchItemReceipt}"></a></div>
		        	
		        	<input id="_deletion" hidden="" th:field="*{deletion}"></input>
		        	<input id="_deletionSubmit" hidden="hidden" th:field="*{itemReceiptBodyModificationInfo.submit}"></input>
		        	<input id="_trueValue" th:value="#{label.true}" type="hidden" />
		        	
		        	<table width="100%">
						<tr>
							<td width="33%"><h3 th:if='${itemReceiptInfo.numericId==null}' th:text="#{label.itemReceiptInfo}"></h3>
		        			<h3 th:if='${itemReceiptInfo.numericId!=null}' th:text="#{label.itemReceiptInfo}+' '+${itemReceiptInfo.numericId}"></h3></td>
							<td width="33%"></td>
							<td width="34%"><div align="right"><a th:if='${itemReceiptInfo.showBody}' th:href="@{/docs/itemReceipt/export?id=}+${itemReceiptInfo.numericId}"><img alt="" th:src="@{/resources/img/excel.png}" th:title="#{label.toExcel}"/></a></div></td>
						</tr>
					</table>
		        	<table>
		        		<tr th:if="${cityException} or ${dateException} or ${exchangeRateException}">
		        				        			<td th:if="!${cityException}" colspan="2"></td>
		        				        			<td th:if="${cityException}" colspan="2"><div class="alert alert-error" th:text="#{${cityValidationErrorMessage}}"></div></td><td th:if="!${dateException}" colspan="2"></td>
		        				        			<td th:if="${dateException}" colspan="2"><div class="alert alert-error" th:text="#{${dateValidationErrorMessage}}"></div></td><td th:if="!${exchangeRateException}" colspan="2"></td>
		        				        			<td th:if="${exchangeRateException}" colspan="2"><div class="alert alert-error" th:text="#{${exchangeRateValidationErrorMessage}}"></div></td>
		        				        		</tr>		        			        			
		        				        		<tr>
		        				        			<td style="padding:0 15px;"><b th:text="#{label.itemReceiptCity}+': '"></b></td>
