<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags" >
    <head>
    	<meta charset="UTF-8" />
        <title th:text="#{label.requisitionadCreationTitle}"></title>
        
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	    </style>
	   	<link rel="stylesheet" th:href="@{/resources/css/jquery-ui-1.10.4.min.css}"/>
<!-- 	      For production purposes, min version should be used -->
		<script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/resources/js/jquery-ui-1.10.4.min.js}"></script>
	    <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
	    <script type="text/javascript">
	      /* <![CDATA[ */
	        	     
		     
		  function setFocus(){
		   		document.getElementById("consecutive").focus();
		   } 
		   
		   $(function(){
		   	  			$("#country").change(function(){
		   	  				var e=document.getElementById("country");
		   	  	 		   	var country=e.options[e.selectedIndex].value;
		   	  	 		   	var path=window.location.pathname.split("/");
		   	  	 		    var prefix="";
		   	  	 		   	if (path[1].localeCompare("configuration")!=0){
		   	  	 		   			prefix="/"+path[1];	
		   	  	 		   	}
		   	  	 		   	var url=prefix+"/configuration/requisitionHead/retrieveCity/retrieve?country="+country;
		   	  	 		 $.ajax({
		   		  	 		  url: url,
		   		  	 		  beforeSend: function(xhr) {
		   		  	            xhr.setRequestHeader("Accept", "application/json");
		   		  	        }
		   		  	 		 }).done(function(info){
		   		  	 			var optionsAsString;
		   		  	 			
		   		  	 			optionsAsString = "";
		   		  	 			var stateArray=info.stateList;
		   		  	 					  	 			
		   		  	 			if (stateArray!=null){
		   		  	 				for(var i = 0; i < stateArray.length; i++) {
		   		  	 			    optionsAsString += "<option value='" + stateArray[i].state + "'>" + stateArray[i].state + "</option>";
		   		  	 				}
		   		  	 				$( 'select[name="state"]' ).find('option').remove().end().append( optionsAsString );
		   		  	 			}
		   		  	 			else {
		   		  	 				$( 'select[name="state"]' ).find('option').remove().end();
		   		  	 			}
		   		  	 			optionsAsString = "";
		   		  	 			var populatedPlaceArray=info.populatedPlaceList;
		   		  	 					  	 			
		   		  	 			if (populatedPlaceArray!=null){
		   		  	 				for(var i = 0; i < populatedPlaceArray.length; i++) {
		   		  	 			    optionsAsString += "<option value='" + populatedPlaceArray[i].populatedPlace + "'>" + populatedPlaceArray[i].populatedPlace + "</option>";
		   		  	 				}
		   		  	 				$( 'select[name="populatedPlace"]' ).find('option').remove().end().append( optionsAsString );
		   		  	 			}
		   		  	 			else {
		   		  	 				$( 'select[name="populatedPlace"]' ).find('option').remove().end();
		   		  	 			}

		   		  	 					  	 			
		   		  	 		 });
		   	  	 		  
		   	  	 		  });
		   			});
		   $(function(){
		   	  			$("#state").change(function(){
		   	  				var e=document.getElementById("state");
		   	  	 		   	var state=e.options[e.selectedIndex].value;
		   	  	 		   	var path=window.location.pathname.split("/");
		   	  	 		    var prefix="";
		   	  	 		   	if (path[1].localeCompare("configuration")!=0){
		   	  	 		   			prefix="/"+path[1];	
		   	  	 		   	}
		   	  	 		   	var url=prefix+"/configuration/requisitionHead/retrieveCity/retrieve?state="+state;
		   	  	 		 $.ajax({
		   		  	 		  url: url,
		   		  	 		  beforeSend: function(xhr) {
		   		  	            xhr.setRequestHeader("Accept", "application/json");
		   		  	        }
		   		  	 		 }).done(function(info){
		   		  	 			var optionsAsString;
		   		  	 			
		   		  	 			optionsAsString = "";
		   		  	 			var populatedPlaceArray=info.populatedPlaceList;
		   		  	 					  	 			
		   		  	 			if (populatedPlaceArray!=null){
		   		  	 				for(var i = 0; i < populatedPlaceArray.length; i++) {
		   		  	 			    optionsAsString += "<option value='" + populatedPlaceArray[i].populatedPlace + "'>" + populatedPlaceArray[i].populatedPlace + "</option>";
		   		  	 				}
		   		  	 				$( 'select[name="populatedPlace"]' ).find('option').remove().end().append( optionsAsString );
		   		  	 			}
		   		  	 			else {
		   		  	 				$( 'select[name="populatedPlace"]' ).find('option').remove().end();
		   		  	 			}

		   		  	 					  	 			
		   		  	 		 });
		   	  	 		  
		   	  	 		  });
		   			});

		   
	       /* ]]> */
	     </script>
	    <script>
	    			  $(function() {
	    			    $( "#date" ).datepicker();
	    			  });
	    </script>
	    <script>
	    			  $(function() {
	    			    $( "#requiredOnDate" ).datepicker();
	    			  });
	    </script>

    </head>
    <body onload="setFocus()">
    	<div th:include="normal/layout :: header" ></div>
    	<div class="container-fluid">	
			<div class="row-fluid">
		        <form th:object="${requisitionHeadInfo}" method="post">
		        	<h3 th:text="#{label.requisitionHeadCreationTitle}"></h3>
		        	<table>		        			        			
		        		<tr>
        		 			<td th:text="#{label.requisitionHeadStock}+': '"></td>
        		   			<td ><input type="checkbox" th:field="*{stock}" /></td>
		        			<td th:text="#{label.requisitionHeadRequiredOnDate}+': '"></td>
		        			<td><input id="requiredOnDate" type="text" th:field="*{requiredOnDate}" /></td>
		        			<td th:if="${requiredOnDateException}"><div class="alert alert-error" th:text="#{${requiredOnDateValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        			<td th:text="#{label.requisitionHeadCountry}+': '"></td>
		        			<td><select id="country" onChange="countrySelectedRefresh()" th:field="*{country}"><option th:each="reference : ${requisitionHeadInfo.countryList}" th:value="${reference.country}" th:text="${reference.country}"></option></select></td>
		        			<td th:text="#{label.requisitionHeadState}+': '"></td>
		        			<td><select id="state" onChange="stateSelectedRefresh()" th:field="*{state}"><option th:each="reference : ${requisitionHeadInfo.stateList}" th:value="${reference.state}" th:text="${reference.state}"></option></select></td>
		        			<td th:if="${stateException}"><div class="alert alert-error" th:text="#{${stateValidationErrorMessage}}"></div></td>
		        			<td th:text="#{label.requisitionHeadPopulatedPlace}+': '"></td>
		        			<td><select id="populatedPlace" onChange="populatedPlaceSelectedRefresh()" th:field="*{populatedPlace}"><option th:each="reference : ${requisitionHeadInfo.populatedPlaceList}" th:value="${reference.populatedPlace}" th:text="${reference.populatedPlace}"></option></select></td>
		        			<td th:if="${populatedPlaceException}"><div class="alert alert-error" th:text="#{${populatedPlaceValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        			<td th:text="#{label.requisitionHeadPriority}+': '"></td>
		        			<td><select th:field="*{priority}"><option th:each="reference : ${requisitionHeadInfo.priorityList}" th:value="${reference.priority}" th:text="#{${reference.priority}}"></option></select></td>
		        			<td th:if="${priorityException}"><div class="alert alert-error" th:text="#{${priorityValidationErrorMessage}}"></div></td>
		        			<td th:text="#{label.requisitionHeadRequestingDepartment}+': '"></td>
		        			<td><select id="requestingDepartment" onChange="requestingDepartmentSelectedRefresh()" th:field="*{requestingDepartment}"><option th:each="reference : ${requisitionHeadInfo.requestingDepartmentList}" th:value="${reference.department}" th:text="${reference.department}"></option></select></td>
		        			<td th:if="${requestingDepartmentException}"><div class="alert alert-error" th:text="#{${requestingDepartmentValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        			<td th:text="#{label.requisitionHeadExpenseType}+': '"></td>
		        			<td><select id="expenseType" onChange="expenseTypeSelectedRefresh()" th:field="*{expenseType}"><option th:each="reference : ${requisitionHeadInfo.expenseTypeList}" th:value="${reference.expenseType}" th:text="${reference.expenseType}"></option></select></td>
		        			<td th:if="${expenseTypeException}"><div class="alert alert-error" th:text="#{${expenseTypeValidationErrorMessage}}"></div></td>
		        			<td th:text="#{label.requisitionHeadTransportationType}+': '"></td>
		        			<td><select th:field="*{transportationType}"><option th:each="reference : ${requisitionHeadInfo.transportationTypeList}" th:value="${reference.transportationType}" th:text="#{${reference.transportationType}}"></option></select></td>
		        			<td th:if="${transportationTypeException}"><div class="alert alert-error" th:text="#{${transportationTypeValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        			<td th:text="#{label.requisitionHeadReceivingWarehouse}+': '"></td>
		        			<td><select id="receivingWarehouse" onChange="receivingWarehouseSelectedRefresh()" th:field="*{receivingWarehouse}"><option th:each="reference : ${requisitionHeadInfo.receivingWarehouseList}" th:value="${reference.warehouse}" th:text="${reference.warehouse}"></option></select></td>
		        			<td th:if="${receivingWarehouseException}"><div class="alert alert-error" th:text="#{${receivingWarehouseValidationErrorMessage}}"></div></td>
	       		 			<td th:text="#{label.requisitionHeadActive}+': '"></td>
	       		   			<td ><input type="checkbox" th:field="*{active}" /></td>
		        		</tr>
		        		<tr>
		        			<td>
		        				<input type="submit" th:value="#{label.save}" />
		        			</td>
		        		</tr>
		        	</table>
		        </form>
		    </div>
		    <div th:if='${requisitionHeadInfo.created}' class="alert alert-info" th:text="#{label.created}">
            </div>
            <div th:if='${requisitionHeadCreateException}' class="alert alert-error" th:text="#{label.requisitionHeadCreationError}">
            </div>
            <div th:if='${requisitionHeadValidationException}' class="alert alert-error" th:text="#{label.requisitionHeadValidationError}">
            </div>
	    </div>
		<div th:include="normal/layout :: footer"></div>    
    </body>
</html>
