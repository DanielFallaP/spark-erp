<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags">
 <head>
<meta charset="UTF-8"/>
<title th:text="#{label.itemReceiptInfo}"></title>

<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	        .page-selection{background-color:#fff!important;border:1px #fff!important;box-shadow:inset 0 1px 1px transparent!important;transition:border linear .2s,box-shadow linear .2s!important;display:inline-block!important;height:12px!important;padding:4px 6px!important;margin:-4px -11px -3px!important;font-size:14px!important;line-height:0!important;color:#555!important;vertical-align:middle!important;border-radius:0!important;width:23px!important;text-align:right}
	    </style>
	     <link th:href="@{/resources/css/cybersystems.css}" rel="stylesheet" />
	     <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
		 <script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
		 <script th:src="@{/resources/js/jquery-ui-1.10.4.min.js}"></script>
		 <link th:href="@{/resources/css/magnificPopup.css}" rel="stylesheet" />
	     <script th:src="@{/resources/js/magnificPopup.min.js}"></script>
	     <script type="text/javascript">
	     	/* <![CDATA[ */
	     	
	     $(document).on("click", "a", function(event){
	     	if (event.target.id!="about-ajax-popup"){
		    	  var link = $(this);
		    	  var target = link.attr("target");
		    	  if($.trim(target).length > 0)
		    	  {
		    	    window.open(link.attr("href"), target);
		    	  }
		    	  else
		    	  {
		    	     window.location = link.attr("href");
		    	  }
	
		    	  event.preventDefault();
		       }
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 107) {
	     		  $('#new a').trigger('click');
	    	  }
	    	});
	    	
	     function resetPageValue(){
	    	 document.getElementById("_page").value=document.getElementById("_currentPage").value;
	     }
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 13 && document.getElementById("_page") === document.activeElement) {
	    		/*if (	document.getElementById("_page").value== null
	    			  	|| document.getElementById("_page").value == ""
	    				|| isNaN(document.getElementById("_page").value) 
	    				|| (!isNaN(document.getElementById("_page").value) && document.getElementById("_page").value <= 0)
	    				|| (!isNaN(document.getElementById("_page").value) && document.getElementById("_totalPages").value < document.getElementById("_page").value)
	    			){
					alert('Invalid page number');
					resetPageValue();
	    		}
	    		else{*/
		    		var path=window.location.pathname.split("/");
	 	    		var prefix="";
	 	    		if (path[1].localeCompare("docs")!=0){
	 	    			prefix="/"+path[1];	
	 	    		}
					submitFilterPage(document.getElementById("_page").value);	 	    		
	    		//}
	    	  }
	    		else if (e.which == 13 && (document.getElementById("numericId") === document.activeElement || document.getElementById("createdBy") === document.activeElement || document.getElementById("userName") === document.activeElement || 
	    		document.getElementById("dateOfModification") === document.activeElement || document.getElementById("dateOfCreation") === document.activeElement  || document.getElementById("city") === document.activeElement
 || document.getElementById("date") === document.activeElement
 || document.getElementById("exchangeRate") === document.activeElement
 || document.getElementById("thirdParty") === document.activeElement
 || document.getElementById("purchaseOrderNumber") === document.activeElement
 || document.getElementById("remisionNumber") === document.activeElement
 || document.getElementById("printCounter") === document.activeElement
 || document.getElementById("status") === document.activeElement
 || document.getElementById("remarks") === document.activeElement
 || document.getElementById("ready") === document.activeElement
 || document.getElementById("active") === document.activeElement
)){
	    		  submitFilter(1);
	    		}
	    	});	  
	    	
	    	
	       $(document).keyup(function(e) {
	    	  if(e.which == 34) {
	    	  //if(e.which == 39 || e.which == 34) {
	     		  $('#_nextPage a').trigger('click');
	    	  }
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 33) {
//	    	  if(e.which == 37 || e.which == 33) {
	     		  $('#_previousPage a').trigger('click');
	    	  }
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 35) {
	     		  $('#_lastPage a').trigger('click');
	    	  }
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 36) {
	     		  $('#_firstPage a').trigger('click');
	    	  }
	    	});	
	    	
	    $(window).load(function(){
		$('#search tr').hover(function() {
		    $(this).addClass('hover');
		}, function() {
		    $(this).removeClass('hover');
		});
		});

		function submitFilter(page){
    	 	var form=document.forms['filter-form'];
    	 	form.elements["selectedFilterPage"].value=page;
			form.submit();
	    }
		
		function submitFilterPage(page,field,changeDirection){
    	 	var form=document.forms['filter-form'];
    	 	form.elements["selectedFilterPage"].value=page;
    	 	if (field!=null)
    	 		form.elements["selectedFilterField"].value=field;
   	 		form.elements["changeSortingFieldDirection"].value=changeDirection!=null?true:false;
    	 	form.submit();
	    }

	    function buildURL(id){
	    	var path=window.location.pathname.split("/");
  	    	var prefix="";
  	    	if (path[1].localeCompare("docs")!=0){
  	    		prefix="/"+path[1];	
  	    	}
	    	var url=prefix+"/docs/itemReceipt?id="+id;
	    	document.location=url;
	    }
	    
	    $(document).ready( function () {
				
				$('.about-ajax-popup').magnificPopup({
					type: 'ajax'
				});
			} );   	
	    	
 		       /* ]]> */
	     </script>
	    
</head>
<body>
	<div th:include="normal/layout :: header" ></div>
	<div class="container-fluid">	
		<div class="row-fluid">
			<h3 th:text="#{label.itemReceiptInfo}"> </h3>
			<form id="filter-form" th:object="${itemReceiptFilterInfo}" method="post" >
		  	<input id="selectedFilterPage" type="hidden" th:field="*{selectedFilterPage}"/>
			<input id="selectedFilterField" type="hidden" th:field="*{selectedFilterField}"/>
		  	<input id="changeSortingFieldDirection" type="hidden" th:field="*{changeSortingFieldDirection}"/>
			<table width="100%">
				<tr>
					<td width="33%"><div id="new" class='pagination pagination-left'><ul><li><a th:href="@{/docs/itemReceipt}" th:title='#{label.newLine}'>+</a></li></ul></div></td>
					<td width="33%"><div th:include="normal/filterDataTable :: paginationbar" ></div></td>
					<td width="34%"></td>
				</tr>
			</table>
			<table class="table table-striped" >
				<thead>
					<tr>
						<th >
							<input style="width:100%;" id="numericId" name="numericId" type="text" th:value="*{{numericId}}" />
						</th>
						<th >
							<input style="width:100%;" id="date" name="date" type="text" th:value="*{{date}}" />
						</th>
						<th >
							<input style="width:100%;" id="exchangeRate" name="exchangeRate" type="text" th:value="*{{exchangeRate}}" />
						</th>
						<th >
							<input style="width:100%;" id="thirdParty" name="thirdParty" type="text" th:value="*{{thirdParty}}" />
						</th>
						<th >
							<input style="width:100%;" id="purchaseOrderNumber" name="purchaseOrderNumber" type="text" th:value="*{{purchaseOrderNumber}}" />
						</th>
						<th >
							<input style="width:100%;" id="ready" name="ready" type="text" th:value="*{{ready}}" />
						</th>

						<th >
							<input style="width:100%;" id="dateOfModification" name="dateOfModification" type="text" th:value="*{{dateOfModification}}" />
						</th>
						<th >
							<input style="width:100%;" id="userName" name="userName" type="text" th:value="*{{userName}}" />
						</th>
						<th >
							<input style="width:100%;" id="dateOfCreation" name="dateOfCreation" type="text" th:value="*{{dateOfCreation}}" />
						</th>
						<th >
							<input style="width:100%;" id="createdBy" name="createdBy" type="text" th:value="*{{createdBy}}" />
						</th>
					</tr>
					<tr>
						<th >
							<a th:if="${_field} == 'numericId' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'numericId\',true)'" th:text="'&uarr;'+#{label.numericId}"></a>
							<a th:if="${_field} == 'numericId' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'numericId\',true)'" th:text="'&darr;'+#{label.numericId}"></a>
							<a th:if="${_field} != 'numericId'" th:href="'javascript:submitFilterPage(1,\'numericId\',true)'" th:text="#{label.numericId}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'date' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'date\',true)'" th:text="'&uarr;'+#{label.itemReceiptDate}"></a>
							<a th:if="${_field} == 'date' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'date\',true)'" th:text="'&darr;'+#{label.itemReceiptDate}"></a>
							<a th:if="${_field} != 'date'" th:href="'javascript:submitFilterPage(1,\'date\',true)'" th:text="#{label.itemReceiptDate}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'exchangeRate' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'exchangeRate\',true)'" th:text="'&uarr;'+#{label.itemReceiptExchangeRate}"></a>
							<a th:if="${_field} == 'exchangeRate' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'exchangeRate\',true)'" th:text="'&darr;'+#{label.itemReceiptExchangeRate}"></a>
							<a th:if="${_field} != 'exchangeRate'" th:href="'javascript:submitFilterPage(1,\'exchangeRate\',true)'" th:text="#{label.itemReceiptExchangeRate}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'thirdParty' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'thirdParty\',true)'" th:text="'&uarr;'+#{label.itemReceiptThirdParty}"></a>
							<a th:if="${_field} == 'thirdParty' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'thirdParty\',true)'" th:text="'&darr;'+#{label.itemReceiptThirdParty}"></a>
							<a th:if="${_field} != 'thirdParty'" th:href="'javascript:submitFilterPage(1,\'thirdParty\',true)'" th:text="#{label.itemReceiptThirdParty}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'purchaseOrderNumber' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'purchaseOrderNumber\',true)'" th:text="'&uarr;'+#{label.itemReceiptPurchaseOrderNumber}"></a>
							<a th:if="${_field} == 'purchaseOrderNumber' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'purchaseOrderNumber\',true)'" th:text="'&darr;'+#{label.itemReceiptPurchaseOrderNumber}"></a>
							<a th:if="${_field} != 'purchaseOrderNumber'" th:href="'javascript:submitFilterPage(1,\'purchaseOrderNumber\',true)'" th:text="#{label.itemReceiptPurchaseOrderNumber}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'ready' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'ready\',true)'" th:text="'&uarr;'+#{label.itemReceiptReady}"></a>
							<a th:if="${_field} == 'ready' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'ready\',true)'" th:text="'&darr;'+#{label.itemReceiptReady}"></a>
							<a th:if="${_field} != 'ready'" th:href="'javascript:submitFilterPage(1,\'ready\',true)'" th:text="#{label.itemReceiptReady}"></a>
						</th>

						<th >
							<a th:if="${_field} == 'dateOfModification' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfModification\',true)'" th:text="'&uarr;'+#{label.dateOfModification}"></a>
							<a th:if="${_field} == 'dateOfModification' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfModification\',true)'" th:text="'&darr;'+#{label.dateOfModification}"></a>
							<a th:if="${_field} != 'dateOfModification'" th:href="'javascript:submitFilterPage(1,\'dateOfModification\',true)'" th:text="#{label.dateOfModification}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'userName' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'userName\',true)'" th:text="'&uarr;'+#{label.userOfModification}"></a>
							<a th:if="${_field} == 'userName' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'userName\',true)'" th:text="'&darr;'+#{label.userOfModification}"></a>
							<a th:if="${_field} != 'userName'" th:href="'javascript:submitFilterPage(1,\'userName\',true)'" th:text="#{label.userOfModification}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'dateOfCreation' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfCreation\',true)'" th:text="'&uarr;'+#{label.dateOfCreation}"></a>
							<a th:if="${_field} == 'dateOfCreation' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfCreation\',true)'" th:text="'&darr;'+#{label.dateOfCreation}"></a>
							<a th:if="${_field} != 'dateOfCreation'" th:href="'javascript:submitFilterPage(1,\'dateOfCreation\',true)'" th:text="#{label.dateOfCreation}"></a>
						</th>
						<th >
							<a th:if="${_field} == 'createdBy' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'createdBy\',true)'" th:text="&uarr;'+#{label.createdBy}"></a>
							<a th:if="${_field} == 'createdBy' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'createdBy\',true)'" th:text="&darr;'+#{label.createdBy}"></a>
							<a th:if="${_field} != 'createdBy'" th:href="'javascript:submitFilterPage(1,\'createdBy\',true)'" th:text="#{label.createdBy}"></a>
						</th>

					</tr>
				</thead>
				<tbody id="search">
					<tr th:each="object: ${list}" th:onClick="'buildURL(\''+${object.id}+'\')'">
						<td th:text="${object.numericId}"></td>
						<td th:text="${{object.date}}"></td>
						<td th:text="${object.exchangeRate}"></td>
						<td th:text="${object.thirdParty}"></td>
						<td th:text="${object.purchaseOrderNumber}"></td>
						<td th:text="#{${'label.'+object.ready}}"></td>

						<td th:text="${#calendars.format(object.dateOfModification,'dd/MM/yyyy HH:mm')}" ></td>
						<td th:text="${object.userName}"></td>
						<td th:text="${#calendars.format(object.dateOfCreation,'dd/MM/yyyy HH:mm')}" ></td>
						<td th:text="${object.createdBy}"></td>

					</tr>
				</tbody>
			</table>
			</form>
			<table width="100%">
				<tr>
					<td width="33%"></td>
					<td width="33%"><div th:include="normal/filterDataTable :: paginationbar" ></div></td>
					<td width="34%"><div></div></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="container-fluid" th:include="normal/layout :: footer"></div>
</body>
</html>
