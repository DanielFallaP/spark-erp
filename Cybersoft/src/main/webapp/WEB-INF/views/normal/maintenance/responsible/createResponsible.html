<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags" >
    <head>
    	<meta charset="UTF-8" />
        <title th:text="#{label.responsibleCreationTitle}"></title>
        
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	    </style>
	   	<link rel="stylesheet" th:href="@{/resources/css/jquery-ui-1.10.4.min.css}"/>
<!-- 	      For production purposes, min version should be used -->
		<script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/resources/js/jquery-ui-1.10.4.min.js}"></script>
	    <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
	    <link th:href="@{/resources/css/magnificPopup.css}" rel="stylesheet" />
	    <script th:src="@{/resources/js/magnificPopup.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap-tab.js}"></script>
	  
	    <script type="text/javascript">
	      /* <![CDATA[ */
	      
	      function hideAlert(){
	    	  document.getElementById("_savedAlert").style.display='none';
	      }
	     
	      $(document).keyup(function(e) {
	    	  if(e.which == 27) {
	    		var path=window.location.pathname.split("/");
  	    		var prefix="";
  	    		if (path[1].localeCompare("configuration")!=0){
  	    			prefix="/"+path[1];	
  	    		}
	     		 window.open(prefix+"/maintenance/responsible/searchResponsible","_self");
	    	  }
	    	});
	        	     
		   
		     
		  function setFocus(){
		   		document.getElementById("job").focus();
		   } 
		   
		   
		   $(document).ready( function () {
				
				$('.about-ajax-popup').magnificPopup({
					type: 'ajax'
				});
			} );
		   
	       /* ]]> */
	     </script>
    </head>
    <body onload="setFocus()">
    	<div th:include="normal/layoutmaintenance :: header" ></div>
    	<div class="container-fluid">	
			<div class="row-fluid">
		        <form th:object="${responsibleInfo}" method="post" onchange="hideAlert();">
		        	<div id="back"><a th:if="${responsibleInfo.calledFrom=='fromList'}" th:text="#{label.back}" th:href="@{/maintenance/responsible/searchResponsible}"></a></div>
		        	<div align="center">
		        	<h3 th:text="#{label.responsibleCreationTitle}"></h3>
		        	<br/>
		        	
		        	<table>
		        		<tr>
		        			<td ><b th:text="#{label.responsibleJob}+': '"></b></td>
		        			<td>
		        				<select th:if="${_loggedInUser.responsibleCreate}" id="job" onChange="jobSelectedRefresh()" th:field="*{jobId}"><option th:each="reference : ${responsibleInfo.jobList}" th:value="${reference.id}" th:text="${reference.nameJob}"></option></select>
		        				<select th:if="${_loggedInUser.responsibleCreate} != true" disabled="disabled" id="job" onChange="jobSelectedRefresh()" th:field="*{jobId}"><option th:each="reference : ${responsibleInfo.jobList}" th:value="${reference.id}" th:text="${reference.nameJob}"></option></select>
		        			</td>
		        			<td th:if="${jobException}"><div class="alert alert-error" th:text="#{${jobValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        			<td ><b th:text="#{label.responsibleThird}+': '"></b></td>
		        			<td>
		        				<select th:if="${_loggedInUser.responsibleCreate}" id="third" onChange="thirdSelectedRefresh()" th:field="*{thirdId}"><option th:each="reference : ${responsibleInfo.thirdList}" th:value="${reference.id}" th:text="${reference.nameThird}"></option></select>
		        				<select th:if="${_loggedInUser.responsibleCreate} != true" disabled="disabled" id="third" onChange="thirdSelectedRefresh()" th:field="*{thirdId}"><option th:each="reference : ${responsibleInfo.thirdList}" th:value="${reference.id}" th:text="${reference.nameThird}"></option></select>
		        			</td>
		        			<td th:if="${thirdException}"><div class="alert alert-error" th:text="#{${thirdValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        		 			<td ><b th:text="#{label.responsibleStateResponsible}+': '"></b></td>
		        		   			<td >
		        		   				<input th:if="${_loggedInUser.responsibleCreate}" type="checkbox" th:field="*{stateResponsible}" />
		        		   				<input th:if="${_loggedInUser.responsibleCreate} != true" disabled="disabled" type="checkbox" th:field="*{stateResponsible}" />
		        		   			</td>
		        		</tr>
		        		<tr>
		        		 			<td ><b th:text="#{label.responsibleActive}+': '"></b></td>
		        		   			<td >
		        		   				<input th:if="${_loggedInUser.responsibleCreate}" type="checkbox" th:field="*{active}" />
		        		   				<input th:if="${_loggedInUser.responsibleCreate} != true" disabled="disabled" type="checkbox" th:field="*{active}" />
		        		   			</td>
		        		</tr>

		        	</table>
		        	<table>		        			        			
		        		<tr>
		        			<td>
		        				<input type="submit" th:value="#{label.save}" />
		        			</td>
		        		</tr>
		        	</table>
		        	</div>
		        </form>
		    </div>
		    <div id="_savedAlert" th:if='${responsibleInfo.created}' class="alert alert-info" th:text="#{label.created}">
            </div>
            <div th:if='${responsibleCreateException}' class="alert alert-error" th:text="#{label.responsibleCreationError}">
            </div>
            <div th:if='${responsibleValidationException}' class="alert alert-error" th:text="#{label.validationError}">
            </div>
	    </div>
		<div class="container-fluid" th:include="normal/layoutmaintenance :: footer"></div>    
    </body>
</html>
