<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags" >
  <head>
	<meta charset="UTF-8" />
    <title th:text="#{label.signin}">Sign in &middot; Spark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Le styles -->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
	<link rel="stylesheet" th:href="@{/resources/css/bootstrap-responsive.min.css}" />
	<script>
	function setFocus()
	{
	document.getElementById("username").focus();
	}
</script>
  </head>

  <body onload="setFocus()">

    <div class="container">

      <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading"><img align="middle" th:src="@{/resources/img/spark_large.png}" /></h2>
        <input id="username" type="text" name="username" class="input-block-level" th:placeholder="#{label.userName}"/>
        <input type="password" name="password" class="input-block-level" th:placeholder="#{label.password}"/>
        <button class="btn btn-large btn-primary" type="submit" th:value="#{label.signin}">Sign in</button>
      </form>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>

  </body>
</html>
