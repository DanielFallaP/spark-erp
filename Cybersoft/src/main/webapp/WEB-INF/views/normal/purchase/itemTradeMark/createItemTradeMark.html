<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags" >
    <head>
    	<meta charset="UTF-8" />
        <title th:text="#{label.itemTradeMarkCreationTitle}"></title>
        
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	    </style>
	   	<link rel="stylesheet" th:href="@{/resources/css/jquery-ui-1.10.4.min.css}"/>
<!-- 	      For production purposes, min version should be used -->
		<script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/resources/js/jquery-ui-1.10.4.min.js}"></script>
	    <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
	    <link th:href="@{/resources/css/magnificPopup.css}" rel="stylesheet" />
	    <script th:src="@{/resources/js/magnificPopup.min.js}"></script>
	    <script type="text/javascript">
	      /* <![CDATA[ */
	      
	      function hideAlert(){
	    	  document.getElementById("_savedAlert").style.display='none';
	      }
	     
	      $(document).keyup(function(e) {
	    	  if(e.which == 27) {
	    		var path=window.location.pathname.split("/");
  	    		var prefix="";
  	    		if (path[1].localeCompare("configuration")!=0){
  	    			prefix="/"+path[1];	
  	    		}
	     		 window.open(prefix+"/purchase/itemTradeMark/searchItemTradeMark","_self");
	    	  }
	    	});
	        	     
		   
		     
		  function setFocus(){
		   		document.getElementById("item").focus();
		   } 
		   
		   
		   $(document).ready( function () {
				
				$('.about-ajax-popup').magnificPopup({
					type: 'ajax'
				});
			} );
		   
	       /* ]]> */
	     </script>
    </head>
    <body onload="setFocus()">
    	<div th:include="normal/layoutpurchase :: header" ></div>
    	<div class="container-fluid">	
			<div class="row-fluid">
		        <form th:object="${itemTradeMarkInfo}" method="post" onchange="hideAlert();">
		        	<div id="back"><a th:if="${itemTradeMarkInfo.calledFrom=='fromList'}" th:text="#{label.back}" th:href="@{/purchase/itemTradeMark/searchItemTradeMark}"></a></div>
		        	<div align="center">
		        	<h3 th:text="#{label.itemTradeMarkCreationTitle}"></h3>
		        	<br/>
		        	<table>		        			        			
		        		<tr>
		        			<td ><b th:text="#{label.itemTradeMarkItem}+': '"></b></td>
		        			<td><select id="item" onChange="itemSelectedRefresh()" th:field="*{itemId}"><option th:each="reference : ${itemTradeMarkInfo.itemList}" th:value="${reference.id}" th:text="${reference.description}"></option></select></td>
		        			<td th:if="${itemException}"><div class="alert alert-error" th:text="#{${itemValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        				<td ><b th:text="#{label.itemTradeMarkTradeMark}+': '"></b></td>
		        				<td><input id="tradeMark" name="tradeMark" type="text" th:value="*{{tradeMark}}" /></td>
		        				<td th:if="${tradeMarkException}"><div class="alert alert-error" th:text="#{${tradeMarkValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        		 			<td ><b th:text="#{label.itemTradeMarkActive}+': '"></b></td>
		        		   			<td ><input type="checkbox" th:field="*{active}" /></td>
		        		</tr>

		        		<tr>
		        			<td>
		        				<input type="submit" th:value="#{label.save}" />
		        			</td>
		        		</tr>
		        	</table>
		        	</div>
		        </form>
		    </div>
		    <div id="_savedAlert" th:if='${itemTradeMarkInfo.created}' class="alert alert-info" th:text="#{label.created}">
            </div>
            <div th:if='${itemTradeMarkCreateException}' class="alert alert-error" th:text="#{label.itemTradeMarkCreationError}">
            </div>
            <div th:if='${itemTradeMarkValidationException}' class="alert alert-error" th:text="#{label.validationError}">
            </div>
	    </div>
		<div class="container-fluid" th:include="normal/layoutpurchase :: footer"></div>    
    </body>
</html>
