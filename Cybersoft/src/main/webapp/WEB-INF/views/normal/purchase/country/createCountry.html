<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags" >
    <head>
    	<meta charset="UTF-8" />
        <title th:text="#{label.countryCreationTitle}"></title>
        
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	    </style>
	   	<link rel="stylesheet" th:href="@{/resources/css/jquery-ui-1.10.4.min.css}"/>
<!-- 	      For production purposes, min version should be used -->
		<script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/resources/js/jquery-ui-1.10.4.min.js}"></script>
	    <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
	    <link th:href="@{/resources/css/magnificPopup.css}" rel="stylesheet" />
	    <script th:src="@{/resources/js/magnificPopup.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap-tab.js}"></script>
	  
	    <script type="text/javascript">
	      /* <![CDATA[ */
	      
	      function hideAlert(){
	    	  document.getElementById("_savedAlert").style.display='none';
	      }
	     
	      $(document).keyup(function(e) {
	    	  if(e.which == 27) {
	    		var path=window.location.pathname.split("/");
  	    		var prefix="";
  	    		if (path[1].localeCompare("configuration")!=0){
  	    			prefix="/"+path[1];	
  	    		}
	     		 window.open(prefix+"/purchase/country/searchCountry","_self");
	    	  }
	    	});
	        	     

		   $(function(){
		   		     $("#country").autocomplete({
		   		    	    source: function (request, response) {
		   		    	    		var path=window.location.pathname.split("/");
		   		    	    		var prefix="";
		   		    	    		if (path[1].localeCompare("configuration")!=0){
		   		    	    			prefix="/"+path[1];	
		   		    	    		}
		   							$.get(prefix+"/common/country/getListByCountryReturnCountry?country="+request.term, {}, function (data) {
		   		    	            var array=data.split("/////");
		   		    	            if (data!="")
		   		    	            	response(array);
		   		    	            else
		   		    	            	response(null);
		   		    	        });
		   		    	    },
		   		    	    minLength: 3,
		   	    	    		select: function(a, b){
		   	    	    		$(this).val(b.item.value);
		   	    	    		var path=window.location.pathname.split("/");
		   	    	    		var prefix="";
		   	    	    		if (path[1].localeCompare("configuration")!=0){
		   	    	    			prefix="/"+path[1];	
		   	    	    		}
		   	    	    		window.open(prefix+"/purchase/country/createCountry/fromList?field=country&value="+encodeURIComponent(b.item.value),"_self");
		   	    	    	}
		   		    	});
		   		    	 
		   		     });
		   $(function(){
		   		     $("#localName").autocomplete({
		   		    	    source: function (request, response) {
		   		    	    		var path=window.location.pathname.split("/");
		   		    	    		var prefix="";
		   		    	    		if (path[1].localeCompare("configuration")!=0){
		   		    	    			prefix="/"+path[1];	
		   		    	    		}
		   							$.get(prefix+"/common/country/getListByLocalNameReturnLocalName?localName="+request.term, {}, function (data) {
		   		    	            var array=data.split("/////");
		   		    	            if (data!="")
		   		    	            	response(array);
		   		    	            else
		   		    	            	response(null);
		   		    	        });
		   		    	    },
		   		    	    minLength: 3,
		   	    	    		select: function(a, b){
		   	    	    		$(this).val(b.item.value);
		   	    	    		var path=window.location.pathname.split("/");
		   	    	    		var prefix="";
		   	    	    		if (path[1].localeCompare("configuration")!=0){
		   	    	    			prefix="/"+path[1];	
		   	    	    		}
		   	    	    		window.open(prefix+"/purchase/country/createCountry/fromList?field=localName&value="+encodeURIComponent(b.item.value),"_self");
		   	    	    	}
		   		    	});
		   		    	 
		   		     });
		   $(function(){
		   		     $("#frenchName").autocomplete({
		   		    	    source: function (request, response) {
		   		    	    		var path=window.location.pathname.split("/");
		   		    	    		var prefix="";
		   		    	    		if (path[1].localeCompare("configuration")!=0){
		   		    	    			prefix="/"+path[1];	
		   		    	    		}
		   							$.get(prefix+"/common/country/getListByFrenchNameReturnFrenchName?frenchName="+request.term, {}, function (data) {
		   		    	            var array=data.split("/////");
		   		    	            if (data!="")
		   		    	            	response(array);
		   		    	            else
		   		    	            	response(null);
		   		    	        });
		   		    	    },
		   		    	    minLength: 3,
		   	    	    		select: function(a, b){
		   	    	    		$(this).val(b.item.value);
		   	    	    		var path=window.location.pathname.split("/");
		   	    	    		var prefix="";
		   	    	    		if (path[1].localeCompare("configuration")!=0){
		   	    	    			prefix="/"+path[1];	
		   	    	    		}
		   	    	    		window.open(prefix+"/purchase/country/createCountry/fromList?field=frenchName&value="+encodeURIComponent(b.item.value),"_self");
		   	    	    	}
		   		    	});
		   		    	 
		   		     });
		   
		     
		  function setFocus(){
		   		document.getElementById("region").focus();
		   } 
		   
		   
		   $(document).ready( function () {
				
				$('.about-ajax-popup').magnificPopup({
					type: 'ajax'
				});
			} );
		   
	       /* ]]> */
	     </script>
    </head>
    <body onload="setFocus()">
    	<div th:include="normal/layoutpurchase :: header" ></div>
    	<div class="container-fluid">	
			<div class="row-fluid">
		        <form th:object="${countryInfo}" method="post" onchange="hideAlert();">
		        	<div id="back"><a th:if="${countryInfo.calledFrom=='fromList'}" th:text="#{label.back}" th:href="@{/purchase/country/searchCountry}"></a></div>
		        	<div align="center">
		        	<h3 th:text="#{label.countryCreationTitle}"></h3>
		        	<br/>
		        	
		        	<table>
		        		<tr>
		        			<td ><b th:text="#{label.countryRegion}+': '"></b></td>
		        			<td>
		        				<select th:if="${_loggedInUser.countryCreate}" id="region" onChange="regionSelectedRefresh()" th:field="*{regionId}"><option th:each="reference : ${countryInfo.regionList}" th:value="${reference.id}" th:text="${reference.region}"></option></select>
		        				<select th:if="${_loggedInUser.countryCreate} != true" disabled="disabled" id="region" onChange="regionSelectedRefresh()" th:field="*{regionId}"><option th:each="reference : ${countryInfo.regionList}" th:value="${reference.id}" th:text="${reference.region}"></option></select>
		        			</td>
		        			<td th:if="${regionException}"><div class="alert alert-error" th:text="#{${regionValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        				<td ><b th:text="#{label.countryCountry}+': '"></b></td>
		        				<td>
		        					<input th:if="${_loggedInUser.countryCreate}" id="country" name="country" type="text" th:value="*{{country}}" />
		        					<input th:if="${_loggedInUser.countryCreate} != true" disabled="disabled" id="country" name="country" type="text" th:value="*{{country}}" />
		        					
		        				</td>
		        				<td th:if="${countryException}"><div class="alert alert-error" th:text="#{${countryValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        				<td ><b th:text="#{label.countryLocalName}+': '"></b></td>
		        				<td>
		        					<input th:if="${_loggedInUser.countryCreate}" id="localName" name="localName" type="text" th:value="*{{localName}}" />
		        					<input th:if="${_loggedInUser.countryCreate} != true" disabled="disabled" id="localName" name="localName" type="text" th:value="*{{localName}}" />
		        					
		        				</td>
		        				<td th:if="${localNameException}"><div class="alert alert-error" th:text="#{${localNameValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        				<td ><b th:text="#{label.countryFrenchName}+': '"></b></td>
		        				<td>
		        					<input th:if="${_loggedInUser.countryCreate}" id="frenchName" name="frenchName" type="text" th:value="*{{frenchName}}" />
		        					<input th:if="${_loggedInUser.countryCreate} != true" disabled="disabled" id="frenchName" name="frenchName" type="text" th:value="*{{frenchName}}" />
		        					
		        				</td>
		        				<td th:if="${frenchNameException}"><div class="alert alert-error" th:text="#{${frenchNameValidationErrorMessage}}"></div></td>
		        		</tr>
		        		<tr>
		        		 			<td ><b th:text="#{label.countryActive}+': '"></b></td>
		        		   			<td >
		        		   				<input th:if="${_loggedInUser.countryCreate}" type="checkbox" th:field="*{active}" />
		        		   				<input th:if="${_loggedInUser.countryCreate} != true" disabled="disabled" type="checkbox" th:field="*{active}" />
		        		   			</td>
		        		</tr>

		        	</table>
		        	<table>		        			        			
		        		<tr>
		        			<td>
		        				<input type="submit" th:value="#{label.save}" />
		        			</td>
		        		</tr>
		        	</table>
		        	</div>
		        </form>
		    </div>
		    <div id="_savedAlert" th:if='${countryInfo.created}' class="alert alert-info" th:text="#{label.created}">
            </div>
            <div th:if='${countryCreateException}' class="alert alert-error" th:text="#{label.countryCreationError}">
            </div>
            <div th:if='${countryValidationException}' class="alert alert-error" th:text="#{label.validationError}">
            </div>
	    </div>
		<div class="container-fluid" th:include="normal/layoutpurchase :: footer"></div>    
    </body>
</html>
