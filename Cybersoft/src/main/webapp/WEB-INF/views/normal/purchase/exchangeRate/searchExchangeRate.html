	     <script type="text/javascript">
	     	/* <![CDATA[ */
	     	
	     function resetPageValue(){
	    	 document.getElementById("_page").value=document.getElementById("_currentPage").value;
	     }
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 13 && document.getElementById("_page") === document.activeElement) {
	    		/*if (	document.getElementById("_page").value== null
	    			  	|| document.getElementById("_page").value == ""
	    				|| isNaN(document.getElementById("_page").value) 
	    				|| (!isNaN(document.getElementById("_page").value) && document.getElementById("_page").value <= 0)
	    				|| (!isNaN(document.getElementById("_page").value) && document.getElementById("_totalPages").value < document.getElementById("_page").value)
	    			){
					alert('Invalid page number');
					resetPageValue();
	    		}
	    		else{*/
		    		var path=window.location.pathname.split("/");
	 	    		var prefix="";
	 	    		if (path[1].localeCompare("configuration")!=0){
	 	    			prefix="/"+path[1];	
	 	    		}
					submitFilterPage(document.getElementById("_page").value);	 	    		
	    		//}
	    	  }
	    		else if (e.which == 13 && (document.getElementById("createdBy") === document.activeElement || document.getElementById("userName") === document.activeElement || 
	    		document.getElementById("dateOfModification") === document.activeElement || document.getElementById("dateOfCreation") === document.activeElement  || document.getElementById("localCurrency") === document.activeElement
 || document.getElementById("foreignCurrency") === document.activeElement
 || document.getElementById("date") === document.activeElement
 || document.getElementById("exchangeRate") === document.activeElement
 || document.getElementById("variation") === document.activeElement
 || document.getElementById("active") === document.activeElement
)){
	    		  submitFilter(1);
	    		}
	    	});
	     	
	     $(document).on("click", "a", function(event){
	     	if (event.target.id!="about-ajax-popup"){
		    	  var link = $(this);
		    	  var target = link.attr("target");
		    	  if($.trim(target).length > 0)
		    	  {
		    	    window.open(link.attr("href"), target);
		    	  }
		    	  else
		    	  {
		    	     window.location = link.attr("href");
		    	  }
	
		    	  event.preventDefault();
		       }
	    	});
	    	
	    $(document).keyup(function(e) {
	    	  if(e.which == 27 ) {
	  			$('#back a').trigger('click');
	    	  }
	    	});	
	    	
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 107) {
	     		  $('#new a').trigger('click');
	    	  }
	    	});
	    	
	       $(document).keyup(function(e) {
	    	  if(e.which == 34) {
	    	  //if(e.which == 39 || e.which == 34) {
	     		  $('#_nextPage a').trigger('click');
	    	  }
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 33) {
//	    	  if(e.which == 37 || e.which == 33) {
	     		  $('#_previousPage a').trigger('click');
	    	  }
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 35) {
	     		  $('#_lastPage a').trigger('click');
	    	  }
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 36) {
	     		  $('#_firstPage a').trigger('click');
	    	  }
	    	});	
	    	
	    $(window).load(function(){
		$('#search tr').hover(function() {
		    $(this).addClass('hover');
		}, function() {
		    $(this).removeClass('hover');
		});
		});

		function submitFilter(page){
    	 	var form=document.forms['filter-form'];
    	 	form.elements["selectedFilterPage"].value=page;
			form.submit();
	    }
	    
		function submitAction(action){
    	 	var form=document.forms['filter-form'];
    	 	form.elements["aaaaction"].value=action;
    	 	form.elements["selectedFilterPage"].value=1;
    	 	
    	 	form.submit();
	    }
		
		function addFilter(){
		 	var form=document.forms['filter-form'];
    	 	form.elements["aaddFilter"].value=true;
		}
		
		function submitFilterPage(page,field,changeDirection){
    	 	var form=document.forms['filter-form'];
    	 	form.elements["selectedFilterPage"].value=page;
    	 	if (field!=null)
    	 		form.elements["selectedFilterField"].value=field;
   	 		form.elements["changeSortingFieldDirection"].value=changeDirection!=null?true:false;
    	 	form.submit();
	    }

	    function buildURL(id){
	    	var path=window.location.pathname.split("/");
  	    	var prefix="";
  	    	if (path[1].localeCompare("configuration")!=0){
  	    		prefix="/"+path[1];	
  	    	}
	    	var url=prefix+"/purchase/exchangeRate/modifyExchangeRate/"+id;
	    	document.location=url;
	    }
	    
	    $(document).ready( function () {
				
				$('.about-ajax-popup').magnificPopup({
					type: 'ajax'
				});
			} );   	
	    	
	    function generateExcelFile(){

	    	var path=window.location.pathname.split("/");
  	    	var prefix="";
  	    	if (path[1].localeCompare("configuration")!=0){
  	    		prefix="/"+path[1];	
  	    	}
  	    	var url=prefix+'/purchase/exchangeRate/export';

	    	        $.ajax({
	    	            url: url,
	    	            type: 'post',
	    	            dataType: 'json',
	    	            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
	    	            success : function(result, a,b,c){
	    	            	window.open(prefix+result.url, "_blank");
// 	    	            	document.location=prefix+result.url;
	    	            },
	    	            error: function(a,b,c,d){
	    	            },
	    	            async: true
	    	            
	    	        });
	    }
 		       /* ]]> */
	     </script>
	    
</head>
<body>
	<div th:fragment="header">
		    <div class="navbar navbar-inverse navbar-fixed-top">
		        <div class="navbar-inner">
		            <div class="container-fluid">
					<form hidden="" id="navBar" th:action="@{/logout}" method="post">
						<input id="logoutURL" type="hidden" th:value="@{/logout}"/>
					</form>
		                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </a>
		                <a class="brand" th:href="@{/}" ><img alt="" th:src="@{/resources/img/spark.png}" /></a>
			                <div class="nav-collapse collapse">
			                    <p class="navbar-text pull-right">
			
			                    </p>
			                    <ul class="nav" id="navigationBar">
				                    <li class="dropdown">
				                      <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown" th:text="#{label.actions}"><b class="caret"></b></a>

				                    	<li ><a href="#" tabindex="-1" ><label onclick="submitAction('Transaction B');" >Transaction B</label></a></li>
				                    	<li ><a href="#" tabindex="-1" ><label onclick="submitAction('Transaction C');" >Transaction C</label></a></li>
				                    	<li ><a href="#" tabindex="-1" ><label onclick="submitAction('Transaction D');" >Transaction D</label></a></li>

				                      </ul>
				                    </li>
				                    
			                        <li sec:authorize-url="/docs"><a th:href="@{/docs/searchRequisition}" th:text="#{label.requisitionsOption}"></a></li>
			                        <li sec:authorize-url="/docs"><a th:href="@{/docs/searchRequisitionDistribution}" th:text="#{label.requisitionDistributionOption}"></a></li>
			                        <li sec:authorize-url="/docs"><a th:href="@{/docs/searchQuotation}" th:text="#{label.quotationOption}"></a></li>
			                        <li sec:authorize-url="/docs"><a th:href="@{/docs/searchPurchaseOrder}" th:text="#{label.purchaseOrders}"></a></li>
			                        <li sec:authorize-url="/docs"><a th:href="@{/docs/searchItemReceipt}" th:text="#{label.itemReceiptOrder}"></a></li>
<!-- 			                        <li sec:authorize-url="/docs"><a th:href="@{/docs/purchaseOrderOtherValue}" th:text="#{label.purchaseOrderOtherValueOption}"></a></li> -->
									<li sec:authorize-url="/purchase"><a th:href="@{/purchase}" th:text="#{label.navbarConfiguration}"></a></li>
			                        <li sec:authorize-url="/purchaseSettings"><a th:href="@{/purchaseSettings}" th:text="#{label.settingsOption}"></a></li>
			                        <li sec:authorize-url="/preferences"><a th:href="@{/preferences}" th:text="#{label.languageOption}"></a></li>
			                        <li><a id="about-ajax-popup" class="about-ajax-popup" th:href="@{/about}" th:text="#{label.aboutOption}"></a></li>

			                    </ul>
			                </div> <!--/.nav-collapse -->
		            </div>
		        </div>
		    </div>
		</div>
	<div class="container-fluid">	
		<div class="row-fluid">
			<div id="back"><a th:text="#{label.back}" th:href="@{/purchase}"></a></div>
			<h3 th:text="#{label.exchangeRateInfo}"> </h3>
			<form id="filter-form" th:object="${exchangeRateFilterInfo}" method="post" >
		  	<input id="selectedFilterPage" type="hidden" th:field="*{selectedFilterPage}"/>
		  	<input id="aaaaction" type="hidden" th:field="*{aaaaction}"/>
			<input id="aaddFilter" type="hidden" th:field="*{aaddFilter}"/>
			<input id="selectedFilterField" type="hidden" th:field="*{selectedFilterField}"/>
		  	<input id="changeSortingFieldDirection" type="hidden" th:field="*{changeSortingFieldDirection}"/>
		  	<div style="float:left;"><b id="filterAsText" th:text="'Filter: '+${ffilterAsText}"></b></div><div style="float:right;" id="unionOp" class='pagination pagination-left'><ul><li><a href="#" th:title='#{label.addFilter}' tabindex="-1" ><label onclick="addFilter();" >+</label></a></li></ul></div>
			<table width="100%">
				<tr>
					<td width="33%"><div id="new" class='pagination pagination-left'><ul><li><a th:href="@{/purchase/exchangeRate/createExchangeRate/fromList}" th:title='#{label.newLine}'>+</a></li></ul></div></td>
					<td width="33%"><div th:include="normal/filterDataTable :: paginationbar" ></div></td>
					<td width="34%"><div align="right"><img style="cursor: pointer;" onclick="generateExcelFile();" th:src="@{/resources/img/excel.png}"/></div></td>
				</tr>
			</table>
			<table class="table table-striped" >
				<thead>
					<tr>
						<th >
							<div><input style="width:100%;" id="localCurrency" name="localCurrency" type="text" th:value="*{{localCurrency}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="foreignCurrency" name="foreignCurrency" type="text" th:value="*{{foreignCurrency}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="date" name="date" type="text" th:value="*{{date}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="exchangeRate" name="exchangeRate" type="text" th:value="*{{exchangeRate}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="variation" name="variation" type="text" th:value="*{{variation}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="active" name="active" type="text" th:value="*{{active}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="dateOfModification" name="dateOfModification" type="text" th:value="*{{dateOfModification}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="userName" name="userName" type="text" th:value="*{{userName}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="dateOfCreation" name="dateOfCreation" type="text" th:value="*{{dateOfCreation}}" /></div>
						</th>
						<th >
							<div><input style="width:100%;" id="createdBy" name="createdBy" type="text" th:value="*{{createdBy}}" /></div>
						</th>

					</tr>
					<tr>
						<th >
							<div>
								<a th:if="${_field} == 'localCurrency' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'localCurrency\',true)'" th:text="'&uarr;'+#{label.exchangeRateLocalCurrency}"></a>
								<a th:if="${_field} == 'localCurrency' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'localCurrency\',true)'" th:text="'&darr;'+#{label.exchangeRateLocalCurrency}"></a>
								<a th:if="${_field} != 'localCurrency'" th:href="'javascript:submitFilterPage(1,\'localCurrency\',true)'" th:text="#{label.exchangeRateLocalCurrency}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'foreignCurrency' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'foreignCurrency\',true)'" th:text="'&uarr;'+#{label.exchangeRateForeignCurrency}"></a>
								<a th:if="${_field} == 'foreignCurrency' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'foreignCurrency\',true)'" th:text="'&darr;'+#{label.exchangeRateForeignCurrency}"></a>
								<a th:if="${_field} != 'foreignCurrency'" th:href="'javascript:submitFilterPage(1,\'foreignCurrency\',true)'" th:text="#{label.exchangeRateForeignCurrency}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'date' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'date\',true)'" th:text="'&uarr;'+#{label.exchangeRateDate}"></a>
								<a th:if="${_field} == 'date' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'date\',true)'" th:text="'&darr;'+#{label.exchangeRateDate}"></a>
								<a th:if="${_field} != 'date'" th:href="'javascript:submitFilterPage(1,\'date\',true)'" th:text="#{label.exchangeRateDate}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'exchangeRate' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'exchangeRate\',true)'" th:text="'&uarr;'+#{label.exchangeRateExchangeRate}"></a>
								<a th:if="${_field} == 'exchangeRate' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'exchangeRate\',true)'" th:text="'&darr;'+#{label.exchangeRateExchangeRate}"></a>
								<a th:if="${_field} != 'exchangeRate'" th:href="'javascript:submitFilterPage(1,\'exchangeRate\',true)'" th:text="#{label.exchangeRateExchangeRate}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'variation' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'variation\',true)'" th:text="'&uarr;'+#{label.exchangeRateVariation}"></a>
								<a th:if="${_field} == 'variation' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'variation\',true)'" th:text="'&darr;'+#{label.exchangeRateVariation}"></a>
								<a th:if="${_field} != 'variation'" th:href="'javascript:submitFilterPage(1,\'variation\',true)'" th:text="#{label.exchangeRateVariation}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'active' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'active\',true)'" th:text="'&uarr;'+#{label.exchangeRateActive}"></a>
								<a th:if="${_field} == 'active' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'active\',true)'" th:text="'&darr;'+#{label.exchangeRateActive}"></a>
								<a th:if="${_field} != 'active'" th:href="'javascript:submitFilterPage(1,\'active\',true)'" th:text="#{label.exchangeRateActive}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'dateOfModification' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfModification\',true)'" th:text="'&uarr;'+#{label.dateOfModification}"></a>
								<a th:if="${_field} == 'dateOfModification' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfModification\',true)'" th:text="'&darr;'+#{label.dateOfModification}"></a>
								<a th:if="${_field} != 'dateOfModification'" th:href="'javascript:submitFilterPage(1,\'dateOfModification\',true)'" th:text="#{label.dateOfModification}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'userName' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'userName\',true)'" th:text="'&uarr;'+#{label.userOfModification}"></a>
								<a th:if="${_field} == 'userName' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'userName\',true)'" th:text="'&darr;'+#{label.userOfModification}"></a>
								<a th:if="${_field} != 'userName'" th:href="'javascript:submitFilterPage(1,\'userName\',true)'" th:text="#{label.userOfModification}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'dateOfCreation' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfCreation\',true)'" th:text="'&uarr;'+#{label.dateOfCreation}"></a>
								<a th:if="${_field} == 'dateOfCreation' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'dateOfCreation\',true)'" th:text="'&darr;'+#{label.dateOfCreation}"></a>
								<a th:if="${_field} != 'dateOfCreation'" th:href="'javascript:submitFilterPage(1,\'dateOfCreation\',true)'" th:text="#{label.dateOfCreation}"></a>
							</div>
						</th>
						<th >
							<div>
								<a th:if="${_field} == 'createdBy' and ${_direction}" th:href="'javascript:submitFilterPage(1,\'createdBy\',true)'" th:text="'&uarr;'+#{label.createdBy}"></a>
								<a th:if="${_field} == 'createdBy' and !${_direction}" th:href="'javascript:submitFilterPage(1,\'createdBy\',true)'" th:text="'&darr;'+#{label.createdBy}"></a>
								<a th:if="${_field} != 'createdBy'" th:href="'javascript:submitFilterPage(1,\'createdBy\',true)'" th:text="#{label.createdBy}"></a>
							</div>
						</th>

					</tr>
				</thead>
				<tbody id="search">
					<tr th:each="object: ${list}" th:onClick="'buildURL(\''+${object.id}+'\')'">
						<td th:text="${object.localCurrency.code.currency}"></td>
						<td th:text="${object.foreignCurrency.code.currency}"></td>
						<td th:text="${{object.date}}"></td>
						<td th:text="${object.exchangeRate}"></td>
						<td th:text="${object.variation}"></td>
						<td th:text="#{${'label.'+object.active}}"></td>
						<td th:text="${#calendars.format(object.dateOfModification,'dd/MM/yyyy HH:mm')}" ></td>
						<td th:text="${object.userName}"></td>
						<td th:text="${#calendars.format(object.dateOfCreation,'dd/MM/yyyy HH:mm')}" ></td>
						<td th:text="${object.createdBy}"></td>

					</tr>
				</tbody>
			</table>
			</form>
			<table width="100%">
				<tr>
					<td width="33%"></td>
					<td width="33%"><div th:include="normal/filterDataTable :: paginationbar" ></div></td>
					<td width="34%"><div></div></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="container-fluid" th:include="normal/layoutpurchase :: footer"></div>
