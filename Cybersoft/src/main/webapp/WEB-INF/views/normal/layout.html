<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8" />
	<body>
		<div th:fragment="header">
		    <div class="navbar navbar-inverse navbar-fixed-top">
		        <div class="navbar-inner">
		            <div class="container-fluid">
					<form hidden="" id="navBar" th:action="@{/logout}" method="post">
						<input id="logoutURL" type="hidden" th:value="@{/logout}"/>
					</form>
		                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </a>
		                <a class="brand" th:href="@{/requisition}" ><img alt="" th:src="@{/resources/img/spark.png}" /></a>
			                <div class="nav-collapse collapse">
			                    <p class="navbar-text pull-right">
			
			                    </p>
			                    <ul class="nav">
			                        <li><a th:href="@{/requisition}" th:text="#{label.requisitionsOption}"></a></li>
			                        <li><a th:href="@{/providerAssignment}" th:text="#{label.providerAssignment}"></a></li>
			                        <li><a th:href="@{/purchase}" th:text="#{label.purchaseOrders}"></a></li>
			                        <li><a th:href="@{/configuration}" th:text="#{label.navbarConfiguration}"></a></li>
			                        <li><a th:href="@{/settings}" th:text="#{label.settingsOption}"></a></li>
			                        <li><a class="popup-with-zoom-anim" href="#about-dialog" th:text="#{label.aboutOption}"></a></li>
			                        <li><a><img onclick="var url=$('#logoutURL').val();$.ajax({type: 'POST',url: url});" th:src="@{/resources/img/logout.png}"/></a></li>
			                    </ul>
			                </div> <!--/.nav-collapse -->
		            </div>
		        </div>
		    </div>
		</div>
		
	<div th:fragment="footer">
	    <footer>
	        <p>&nbsp;&nbsp;&nbsp;&copy; Cybersystems 2014</p>
	    </footer>
	</div>
	
	<div th:fragment="about" id="about-dialog" class="zoom-anim-dialog mfp-hide">
		<h1>Spark</h1>
		<p>v1.0</p>
		<p>&copy; Cybersystems 2014. All Rights Reserved.</p>
	</div>
	</body>
</html>
