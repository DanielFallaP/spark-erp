<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags">
 <head>
<meta charset="ISO-8859-1"/>
<title th:text="#{label.itemsTitle}"></title>

<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	    </style>
	     <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
		 <script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
		 <script th:src="@{/resources/js/jquery-ui-1.10.4.min.js}"></script>
	     <script type="text/javascript">
	     $(document).on("click", "a", function(event){
	    	  var link = $(this);
	    	  var target = link.attr("target");
	    	  if($.trim(target).length > 0)
	    	  {
	    	    window.open(link.attr("href"), target);
	    	  }
	    	  else
	    	  {
	    	     window.location = link.attr("href");
	    	  }

	    	  event.preventDefault();
	    	});
	     
	     $(document).keyup(function(e) {
	    	  if(e.which == 13 || e.which == 107) {
	     		  $('#new a').trigger('click');
	    	  }
	    	});
	     </script>
	    
</head>
<body>
	<div th:include="normal/layout :: header" ></div>
	<div class="container-fluid">	
		<div class="row-fluid">
			<h3 th:text="#{label.itemsInfo}"> </h3>
			<table width="100%">
				<tr>
					<td width="33%"><div id="new" class='pagination pagination-left'><ul><li><a th:href="@{/configuration/items/createItems/fromList}" th:title='#{label.items}'>+</a></li></ul></div></td>
					<td width="33%"><div th:include="normal/dataTable :: paginationbar" ></div></td>
					<td width="34%"><div></div></td>
				</tr>
			</table>
			<table class="table table-striped" >
				<thead>
					<tr>
						<th ><a th:href="@{${page.url}+'?field=code'}" th:text="#{label.itemsCode}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=measurementUnit'}" th:text="#{label.itemsMeasurementUnit}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=active'}" th:text="#{label.itemsActive}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=description'}" th:text="#{label.itemsDescription}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=dateOfModification'}" th:text="#{label.dateOfModification}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=userName'}" th:text="#{label.userOfModification}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=dateOfCreation'}" th:text="#{label.dateOfCreation}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=createdBy'}" th:text="#{label.createdBy}"></a></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="object: ${list}">
						<td><a th:href="@{/configuration/items/modifyItems/}+${object.code}" th:text="${object.code}"></a></td>
						<td th:text="${object.measurementUnit}"></td>
						<td th:text="#{${object.active}}"></td>
						<td th:text="${object.description}"></td>
						<td th:text="${object.dateOfModification}"></td>
						<td th:text="${object.userName}"></td>
						<td th:text="${object.dateOfCreation}"></td>
						<td th:text="${object.createdBy}"></td>

					</tr>
				</tbody>
			</table>
			<table width="100%">
				<tr>
					<td width="33%"></td>
					<td width="33%"><div th:include="normal/dataTable :: paginationbar" ></div></td>
					<td width="34%"><div></div></td>
				</tr>
			</table>
		</div>
	</div>
	<div th:include="normal/layout :: footer"></div>
</body>
</html>
