<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags" >
    <head>
    	<meta charset="ISO-8859-1" />
        <title th:text="#{label.unidadMedidaCreationTitle}"></title>
        
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	    </style>
	   	<link rel="stylesheet" th:href="@{/resources/css/jquery-ui-1.10.4.min.css}"/>
<!-- 	      For production purposes, min version should be used -->
		<script th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
		<script th:src="@{/resources/js/jquery-ui-1.10.4.min.js}"></script>
	    <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
	    
    </head>
    <body>
    	<div th:include="normal/layout :: header" ></div>
    	<div class="container-fluid">	
			<div class="row-fluid">
		        <form th:object="${unidadMedidaInfo}" method="post">
		        	<a th:if="${unidadMedidaInfo.calledFrom=='fromList'}" th:text="#{label.back}" th:href="@{/configuration/unidadMedida/searchUnidadMedida}"></a>
		        	<h3 th:text="#{label.unidadMedidaCreationTitle}"></h3>
		        	<table>		        			        			
		        		<tr>
		        				<td th:text="#{label.unidadMedidaCode}+': '"></td>
		        				<td><input type="text" th:field="*{code}"  /></td>
		        		</tr>
		        		<tr>
		        				<td th:text="#{label.unidadMedidaName}+': '"></td>
		        				<td><input type="text" th:field="*{name}"  /></td>
		        		</tr>
		        		<tr>
		        				<td th:text="#{label.unidadMedidaDescription}+': '"></td>
		        				<td><input type="text" th:field="*{description}"  /></td>
		        		</tr>

		        		<tr>
		        			<td>
		        				<input type="submit" th:value="#{label.save}" />
		        			</td>
		        		</tr>
		        	</table>
		        </form>
		    </div>
		    <div th:if='${unidadMedidaInfo.created}' class="alert alert-info" th:text="#{label.created}">
            </div>
            <div th:if='${unidadMedidaCreateException}' class="alert alert-error" th:text="#{label.unidadMedidaCreationError}">
            </div>
            <div th:if='${unidadMedidaValidationException}' class="alert alert-error" th:text="#{label.grupoValidationError}">
            </div>
	    </div>
		<div th:include="normal/layout :: footer"></div>    
    </body>
</html>
