<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:spring="http://www.springframework.org/tags" xmlns:dt="http://github.com/dandelion/datatables">
 <head>
<meta charset="ISO-8859-1"/>
<title th:text="#{label.itemTitle}"></title>

<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
	        body {
	            padding-top: 60px;
	            padding-bottom: 40px;
	        }
	
	        .sidebar-nav {
	            padding: 9px 0;
	        }
	    </style>
	     <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet" />
</head>
<body>
	<div th:include="normal/layout :: header" ></div>
	<div class="container-fluid">	
		<div class="row-fluid">
			<h3 th:text="#{label.itemInfo}"></h3>
			<table class="table table-striped" >
				<thead>
					<tr>
						<th ><a th:href="@{${page.url}+'?field=code'}" th:text="#{label.code}"></a></th>
						<th ><a th:href="@{${page.url}+'?field=shortDescription'}" th:text="#{label.shortDescription}"></a></th>
						<th th:href="@{${page.url}+'?field=purchaseUnitOfMeasurement'}" th:text="#{label.purchaseUnitofMeasurement}"></th>
						<th th:href='@{${page.url}(page.page=${page.number+1})}' th:text="#{label.partNumber}"></th>
						<th th:text="#{label.array}"></th>
						<th th:text="#{label.group}"></th>
						<th th:text="#{label.enabled}"></th>
						<th th:text="#{label.blocked}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="object: ${list}">
						<td th:text="${object.code}"></td>
						<td th:text="${object.shortDescription}"></td>
						<td th:text="${object.purchaseUnitOfMeasurement}"></td>
						<td th:text="${object.partNumber}"></td>
						<td th:text="${object.array}"></td>
						<td th:text="${object.groupOfItems}"></td>
						<td th:text="${object.enabled}"></td>
						<td th:text="${object.blocked}"></td>
					</tr>
				</tbody>
			</table>
						<!-- Pagination Bar -->
			<div th:fragment='paginationbar'>
			  <div class='pagination pagination-centered'>
			    <ul>
			      <li>
			        <span th:if='${page.firstPage}' th:text='#{label.firstPage}'>First</span>
			        <a th:if='${not page.firstPage}' th:href='@{${page.url}(page.page=1,page.size=${page.size})}' th:text='#{label.firstPage}'>First</a>
			      </li>
			      <li>
			        <span th:if='${not page.hasPreviousPage}'>«</span>
			        <a th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page.page=${page.number-1})}' title='Go to previous page'>«</a>
			      </li>
			      <li>
<!-- 			        <span th:if='${item.current}' th:text='${item.number}'>1</span> -->
			        <span th:text="${page.number}+'/'+${page.totalPages}">1</span>
			      </li>
			      <li>
			        <span th:if='${not page.hasNextPage}'>»</span>
			        <a th:if='${page.hasNextPage}' th:href='@{${page.url}(page.page=${page.number+1})}' title='Go to next page'>»</a>
			      </li>
			      <li>
			        <span th:if='${page.lastPage}' th:text='#{label.lastPage}'>Last</span>
			        <a th:if='${not page.lastPage}' th:href='@{${page.url}(page.page=${page.totalPages})}' th:text='#{label.lastPage}'>Last</a>
			      </li>
			    </ul>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
